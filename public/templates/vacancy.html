    <div class="vacancy <%=savedclass %> <%=displaytype %>">
      <h3><a href="<%=href %>"><%=job_title %></a></h3>

      <p class="vacancy_meta">
	<span class="location meta">
	  <span class="label">Location:</span> 
	  <span class="value"><%=location %></span>
	</span>

	<span class="salary meta">
	  <span class="label">Salary:</span> 
	  <span class="value"><%=salary %></span>
	</span>
	
	<span class="jobtype meta">
	  <span class="label">Type:</span> 
	  <span class="value"><%=jobtype %></span>
	  </span>
	
	<span class="posted meta">
	  <span class="label">Posted:</span> 
	  <span class="value"><%=ago %>, <%=posted %></span>
	</span>
      </p>

      <p class="description"><%=job_dscrpn %></p>
      <p class="tools">
	<span class="save"><a href="<%=savelink %>"><%=savetext %></a> | </span>
	<span class="unsave"><a href="<%=unsavelink %>"><%=unsavetext %></a> | </span>
	<span class="apply"><a href="<%=applylink %>"><%=applytext %></a> </span>
      </p>
    </div>
